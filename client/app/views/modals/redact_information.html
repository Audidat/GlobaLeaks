<div class="modal-header">
  <div data-ng-if="vars.redaction_switch" class="modal-title" data-translate>Mask</div>
  <div data-ng-if="!vars.redaction_switch" class="modal-title" data-translate>Redact</div>
  <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <textarea id="redact" name="controlElement" data-ng-bind="forced_visible ? unmaskedContent : content" cols="30" rows="10" data-ng-keydown="ignoreEdit($event)" class="form-control"></textarea>
</div>
<div class="modal-footer">
  <div class="container">
    <div class="float-left">
      <div data-ng-if="resources.preferences.can_mask_information && resources.preferences.can_redact_information" class="btn">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" data-ng-model="vars.redaction_switch" data-ng-value="true" data-ng-change="toggleMasking()">
          <label class="form-check-label" for="inlineRadio1" data-translate>Mask</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" data-ng-model="vars.redaction_switch" data-ng-value="false" data-ng-change="toggleMasking()">
          <label class="form-check-label" for="inlineRadio2" data-translate>Redact</label>
        </div>
      </div>
    </div>
    <div class="float-right">
      <button id="toggle-button" data-ng-click="toggleVisibility()" class="btn">
        <i class="fas fa-eye" data-ng-if="forced_visible" id="eye-icon-open"></i>
        <i class="fas fa-eye-slash" data-ng-if="!forced_visible" id="eye-icon-closed"></i>
      </button>
      <button
        class="btn btn-primary" data-ng-click="selectContent()">
        <span data-translate>Select</span>
      </button>
      <button
        class="btn btn-primary" data-ng-click="unSelectContent()">
        <span data-translate>Unselect</span>
      </button>
      <button
        class="btn btn-primary" data-ng-click="saveMasking()">
        <span data-translate>Save</span>
      </button>
    </div>
  </div>
</div>
